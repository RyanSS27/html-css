<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="imasc"><label for="imasc">Masculino</label>
            <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esporte preferido</legend>

            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">futebol</label> <br>
            
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol">vôlei</label> <br>

            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">basquete</label> <br>
            
            <input type="checkbox" name="outro" id="ioutro"> <label for="ioutro">outro</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
