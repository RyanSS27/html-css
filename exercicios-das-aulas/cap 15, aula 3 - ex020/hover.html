<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="meuicon.ico" type="image/x-icon">
    <style>
        div:hover {
            color: red;
            background-color: lightgray;
            width: 200px;
        }

        div:hover > p {
            display: block;
        }

        div > p {
            display: none;
        }
    </style>
    <title>Hover</title>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse encima do texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCODIDO</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
