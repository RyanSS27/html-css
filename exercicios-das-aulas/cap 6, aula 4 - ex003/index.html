<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de imagems</h1>
    <p>Abaixo voê vai ver uma imagem que esta na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <p>Também podemos carregar imagens que estão em sub-pastas. Como essa:</p>
    <img src="imagens/logo-css.png" alt="Logo CSS">
    <p>Há a opção de carregar imagens externas através de links.</p>
    <img src="https://devkico.itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="Logo Javascript"> <!-- URL -->
</body>
