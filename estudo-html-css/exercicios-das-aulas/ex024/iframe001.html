<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        iframe {
            height: 350px;
            width: 350px;
            border: 1px dashed black;
        }
    </style>
    <title>Estudando iframe</title>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300" width="300" scrolling="no"></iframe>
 
        para aprender a programar.
    </p>

    <p>
        O site do

        <iframe src="https://www.google.com.br" frameborder="0"></iframe>

        é um bom exemplo de sites que tem mecanismos que impedem seu conteúdo de ser aberto em sites de terceiros.
    </p>

    <p>
        Infelizmente, o Github não é compatível com iframes 
        <iframe src="https://github.com/RyanSS27" frameborder="0">Não compatível com o seu navegador</iframe>

        . Mas, que tal dar uma espiadinha no <a href="https://github.com/RyanSS27">meu Github</a>? 
    </p>
</body>
</html>
