<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <h1>Exemplo de formulário</h1>
        <p>
            <label for="iano">Informe o ano em que você nasceu:</label> <input type="number" name="ano" id="iano" max="2023" min="1900" oninput="calcIdade()">
        </p>

        <p>
            <label for="idade">Esse ano você completa/completou:</label> <output id="idade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
         function calcIdade () {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
