<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title></title>
</head>
<body>
    <h1>Teste de Fomulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome" autocomplete="username" placeholder="nome do australopithecus">
        </p>

        <p><label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 à 10" step="0.1">
        </p>

        <p><label for="iperiodo">Período letivo:</label>
            <input type="month" name="periodo" id="iperiodo">
        </p>

        <p><label for="idata">Data da prova:</label>
            <input type="date" name="data" id="idata">
        </p>

        <p><label for="ihorario">Horário da prova:</label>
            <input type="time" name="horario" id="ihorario">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
