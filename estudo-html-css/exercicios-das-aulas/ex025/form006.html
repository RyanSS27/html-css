<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" autocomplete="on">
        <h1>Exemplo de formulário</h1>
        <p>
            <label for="iemail">email:</label>
            <input type="email" name="email" id="iemail" autocomplete="email">
        </p>

        <p>
            <label for="x">Satisfação:</label>
            <input type="range" name="s" id="x">
        </p>

        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="iarq">Arquivos</label>
            <input type="file" name="arq" id="iarq">
        </p>

        <p>
            <input type="submit" value="enviar"></p>
        </p>
    </form>
</body>
</html>
