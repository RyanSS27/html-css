<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <h1>Exemplo de formulário</h1>

        <p>
            <label for="isat">Satisfação:</label>
            <input type="range" name="sat" id="isat" max="10" min="0" oninput="val.innerHTML = Number(sat.value)">
            <output id="val">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
